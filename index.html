        // Function to switch tabs
        function switchTab(tabName) {
            contentContainer.innerHTML = ""; // Clear existing content

            const tabContent = tabsData[tabName];
            if (tabContent) {
                tabContent.forEach(section => {
                    const sectionDiv = document.createElement('div');
                    sectionDiv.classList.add('card');
                    sectionDiv.innerHTML = `
                        <h3 class="section-title">${section.sectionTitle}</h3>
                        <p class="section-content">${section.sectionContent}</p>
                        <div class="example-box">
                            <strong>Examples:</strong>
                            <ul class="example-list">
                                ${section.examples.map(item => `<li>${item}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                    contentContainer.appendChild(sectionDiv);
                });
            }
        }

        // Event listeners for tab buttons
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const activeTab = button.getAttribute('data-tab');
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                switchTab(activeTab);
            });
        });

        // Initialize with the Pronouns tab
        switchTab('pronouns');
